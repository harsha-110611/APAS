<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz with Hex Rain</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Poppins', Arial, sans-serif;
    overflow: hidden;
    position: relative;
    background: black;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  body > * { position: relative; z-index: 2; }

  #question {
    font-size: 26px;
    margin-bottom: 50px;
    text-align: center;
    max-width: 80%;
    min-height: 70px;
  }

  #timer {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #ff4444;
  }

.options {
      display: flex;
      gap: 30px;
      perspective: 1000px;
      justify-content: center;
      z-index: 2;
    }

  .card {
    width: 200px;
    height: 260px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    background:#000;
    color: #fff;
    z-index: 2;
  }

  .card.flipped { transform: rotateY(180deg); }

  .card .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    padding: 10px;
    text-align: center;
  }

  .front {
    background: #ffffff;
    border: 2px solid #0077ff;
    color: #0077ff;
  }

  .back {
    background: #0077ff;
    color: white;
    transform: rotateY(180deg);
  }

  .fall {
    animation: fallDown 0.8s forwards;
  }

  @keyframes fallDown {
    to {
      transform: translateY(450px) rotate(25deg);
      opacity: 0;
    }
  }

  #score {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    font-weight: bold;
  }

  #playAgainContainer {
    display: none;
    z-index: 2;
    margin-top: 30px;
  }

  #playAgainBtn {
    position: relative;
    padding:0.5rem 1.25rem;
    border-radius:9999px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-weight:bold;
    border:3px solid #ffffff4d;
    background-color: rgb(0 107 179);
    color:#fff;
    cursor:pointer;
    overflow:hidden;
    font-size:15px;
    transition: all 0.3s ease-in-out;
  }

  #playAgainBtn:hover {
    transform:scale(1.05);
    border-color:#fff9;
  }

  #playAgainBtn::before {
    content:"";
    position:absolute;
    width:100px;
    height:100%;
    background:linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.8), rgba(255,255,255,0) 70%);
    top:0;
    left:-100px;
    opacity:0.6;
    pointer-events:none;
  }

  #playAgainBtn:hover::before {
    animation: shine 1.5s ease-out infinite;
  }

  @keyframes shine {
    0% { left:-100px; }
    100% { left:100%; }
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div id="timer">15</div>
<div id="question">Loading Question...</div>
<div class="options" id="options"></div>
<div id="score">Score: 0 | Attempts: 0</div>
<div id="playAgainContainer">
  <button id="playAgainBtn" onclick="goToDepartments()">Play Again</button>
</div>

<script>
/* ================================
   Hex Rain Background
================================ */
(() => {
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const fontSize = 14;
  let columns, drops, hue = 0;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns).fill(1);
  }

  function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + 'px monospace';
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, `hsl(${hue},100%,50%)`);
    gradient.addColorStop(1, `hsl(${(hue+60)%360},100%,50%)`);
    ctx.fillStyle = gradient;

    const chars = '0123456789ABCDEF';
    for(let i=0;i<drops.length;i++){
      const text = chars.charAt(Math.floor(Math.random()*chars.length));
      ctx.fillText(text,i*fontSize,drops[i]*fontSize);
      if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }
    hue = (hue+0.5)%360;
  }

  function animate(){ draw(); requestAnimationFrame(animate); }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  animate();
})();

/* ================================
   Quiz Logic
================================ */
const easyQuestions = [
  { text: "What does CPU stand for?", options: ["Central Processing Unit","Computer Personal Unit","Control Processing Unit","Central Performance Unit"], correct: 0 },
  { text: "What does RAM stand for?", options: ["Random Access Memory","Read Access Memory","Read And Modify","Rapid Access Memory"], correct: 0 },
  { text: "Which language is used for web development?", options: ["HTML","C++","Python","Java"], correct: 0 },
  { text: "What is the extension of a Python file?", options: [".py",".java",".cpp",".html"], correct: 0 },
  { text: "What is the full form of HTTPS?", options: ["HyperText Transfer Protocol Secure","HyperText Transfer Protocol Standard","HyperText Transmission Protocol Secure","HyperText Transfer Process Secure"], correct: 0 },
  { text: "Which tag is used for a paragraph in HTML?", options: ["<p>","<div>","<h1>","<span>"], correct: 0 },
  { text: "Which of these is an input device?", options: ["Keyboard","Monitor","Printer","Speaker"], correct: 0 },
  { text: "Which of these is a programming language?", options: ["Python","Windows","Excel","Chrome"], correct: 0 },
  { text: "What is the binary representation of decimal 5?", options: ["101","010","111","110"], correct: 0 },
  { text: "Which of these is a search engine?", options: ["Google","Python","HTML","Windows"], correct: 0 },
  { text: "Which part of the computer is known as the brain?", options: ["CPU","RAM","Hard Disk","Motherboard"], correct: 0 },
  { text: "Which of these is an operating system?", options: ["Windows","Python","HTML","Excel"], correct: 0 },
  { text: "Which of these stores data permanently?", options: ["Hard Disk","RAM","Cache","CPU"], correct: 0 },
  { text: "Which company developed Java programming language?", options: ["Sun Microsystems","Microsoft","Apple","IBM"], correct: 0 },
  { text: "Which is the largest unit of data?", options: ["Terabyte","Gigabyte","Megabyte","Kilobyte"], correct: 0 }
];

const mediumQuestions = [
  { text: "What is the time complexity of linear search?", options: ["O(n)","O(log n)","O(1)","O(n^2)"], correct: 0 },
  { text: "Which data structure uses FIFO?", options: ["Queue","Stack","Tree","Graph"], correct: 0 },
  { text: "Which of these is NOT a type of database?", options: ["Relational","Hierarchical","Object-Oriented","Sequential Access"], correct: 3 },
  { text: "Which HTTP status code indicates 'Not Found'?", options: ["404","200","500","301"], correct: 0 },
  { text: "Which sorting algorithm has the best average case for large datasets?", options: ["Merge Sort","Bubble Sort","Selection Sort","Insertion Sort"], correct: 0 },
  { text: "What is the output of 5 & 3 in binary AND operation?", options: ["1","0","3","5"], correct: 0 },
  { text: "Which of these is used to style HTML elements?", options: ["CSS","JavaScript","Python","SQL"], correct: 0 },
  { text: "Which is a NoSQL database?", options: ["MongoDB","MySQL","Oracle","PostgreSQL"], correct: 0 },
  { text: "Which of these is a markup language?", options: ["HTML","C++","Python","Java"], correct: 0 },
  { text: "Which of these memory is volatile?", options: ["RAM","Hard Disk","ROM","Flash Drive"], correct: 0 }
];

const hardQuestions = [
  { text: "What is the space complexity of merge sort?", options: ["O(n)","O(log n)","O(1)","O(n log n)"], correct: 0 },
  { text: "Which of these is a correct expression for polymorphism in OOP?", options: ["Overloading and Overriding","Inheritance only","Encapsulation only","Abstraction only"], correct: 0 },
  { text: "Which of these is NOT a characteristic of a stack?", options: ["FIFO","LIFO","Push","Pop"], correct: 0 },
  { text: "Which hashing technique resolves collisions using linked lists?", options: ["Chaining","Open Addressing","Double Hashing","Linear Probing"], correct: 0 },
  { text: "In a binary search tree, what is the maximum number of nodes at level L?", options: ["2^L","L^2","L","2L"], correct: 0 }
];

 function pickRandom(arr, n) {
      const copy = [...arr];
      const result = [];
      for (let i = 0; i < n && copy.length > 0; i++) {
        const index = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(index, 1)[0]);
      }
      return result;
    }

    const questions = [
      ...pickRandom(easyQuestions, 2),
      ...pickRandom(mediumQuestions, 2),
      ...pickRandom(hardQuestions, 1)
    ];

    let currentIndex = 0;
    let score = 0;
    let attempts = 0;
    let timer;
    let timeLeft = 15;
    let answered = false;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const playAgainContainer = document.getElementById("playAgainContainer");
const prevScore = localStorage.getItem("civilQuizScore");
const prevAttempts = localStorage.getItem("civilQuizAttempts");

if (prevScore && prevAttempts) {
  scoreEl.textContent = `Last Score: ${prevScore} | Attempts: ${prevAttempts}`;
}
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

    // ===== Timer =====
    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
       if (timeLeft <= 0) {
  clearInterval(timer);

  if (!answered) {
    answered = true;
    attempts++;
    scoreEl.textContent = `Score: ${score} | Attempts: ${attempts}`;
    showCorrectAnswer();
    setTimeout(nextQuestion, 1500);
  }
}
      }, 1000);
    }
function shuffleOptions(question) {
  const optionsWithIndex = question.options.map((opt, i) => ({
    text: opt,
    isCorrect: i === question.correct
  }));

  // Fisherâ€“Yates shuffle
  for (let i = optionsWithIndex.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [optionsWithIndex[i], optionsWithIndex[j]] =
    [optionsWithIndex[j], optionsWithIndex[i]];
  }

  question.options = optionsWithIndex.map(o => o.text);
  question.correct = optionsWithIndex.findIndex(o => o.isCorrect);
}

    // ===== Load Question =====
    function loadQuestion() {
      answered = false;
      const q = questions[currentIndex];
      shuffleOptions(q);
      optionsEl.innerHTML = "";
      questionEl.textContent = q.text;
      q.options.forEach((opt, i) => {
        const card = document.createElement("div");
        card.className = "card";
        const front = document.createElement("div");
        front.className = "face front";
        front.textContent = opt;
        const back = document.createElement("div");
        back.className = "face back";
        back.textContent = (i === q.correct) ? "Correct!" : "Wrong!";
        card.appendChild(front);
        card.appendChild(back);
        card.addEventListener("click", () => selectOption(card, i));
        optionsEl.appendChild(card);
      });
      startTimer();
    }
function showCorrectAnswer() {
  const q = questions[currentIndex];
  const cards = document.querySelectorAll(".card");

  cards.forEach((card, i) => {
    card.classList.add("flipped");
    const back = card.querySelector(".back");

    if (i === q.correct) {
      back.style.background = "green";
      back.textContent = "Correct!";
    } else {
      back.style.background = "red";
      back.textContent = "Wrong!";
    }
  });
}

    // ===== Select Option =====
function selectOption(selectedCard, index) {
  if (answered) return;
  answered = true;

  clearInterval(timer);
  attempts++;

  const correctIndex = questions[currentIndex].correct;
  if (index === correctIndex) score += 2;

  scoreEl.textContent = `Score: ${score} | Attempts: ${attempts}`;

  showCorrectAnswer();
  setTimeout(nextQuestion, 1500);
}


    // ===== Next Question =====
   function nextQuestion() {
  currentIndex++;

  if (currentIndex < questions.length) {
    loadQuestion();
  } else {
    questionEl.textContent =
      `Quiz Finished!
Final Score: ${score}
Attempts: ${attempts}`;

    optionsEl.innerHTML = "";
    timerEl.textContent = "";

    // ðŸ‘‡ SAVE DATA
    localStorage.setItem("civilQuizScore", score);
    localStorage.setItem("civilQuizAttempts", attempts);

    playAgainContainer.style.display = "block";
  }
}

    // ===== Go to Departments =====
    function goToDepartments() {
      window.location.href = "departments.html";
    }

    // ===== Start Quiz =====
    loadQuestion();
  </script>
</body>
</html>
